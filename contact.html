        <section id="contact">
    <h2>Contact Me</h2>
    <form action=" ">
        
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" pattern="[A-Z a-z]{1,}" required />
        <br>
        <br>
      
        <label for="email id">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email id" pattern="[A-Z a-z 0-9]+@[A-Z a-z]+\.[A-Z a-z]{2,}$" required/>
        <br>
        <br>
      
        <label for="message">Message:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter your requirements" required />
        <br>
        <br>
      
        <label for="Phone no">Phone no:</label>
      <input type="text" id="phone no" placeholder="Enter your number" pattern="[0-9]{10}" required>
        <br>
        <br>
      
        <button type="submit">click here</button>
    </form>
